<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIT 725 Prac 4 - Spiders</title>
  <meta name="description" content="Demo app for SIT 725 Prac 4" />
  <meta name="author" content="SitePoint" />
  <meta property="og:title" content="SIT 725 Prac 4 - Spiders" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Demo app using Materialize CSS" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo">
        <img class="user-image-size" src="./images/image.png" alt="Logo" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/navit-choudhary-5133b9104/">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 4</h1>
          <p class="flow-text">
            This is a demo application that tries to use a few components from
            Materialize and through this practical we try to have some fun
            with Materialize and its components.
          </p>
        </div>

        <div class="col s12 center-align">
          <img class="materialboxed materialboxed-image" src="./images/livedemo.png" alt="Demo Image" />
        </div>

        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button modal-trigger" id="clickMeButton" data-target="modal1">
            <i class="material-icons left">auto_fix_high</i>Click Me
          </a>
        </div>
      </div>

      <div class="row" id="card-section">
        <!-- Spider cards will be dynamically inserted here -->
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="row modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Spider Title" id="title" type="text" class="validate" />
              <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
              <input id="link" type="text" class="validate" />
              <label for="link">Link</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="image" type="text" class="validate" />
              <label for="image">Image URL</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Description</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
